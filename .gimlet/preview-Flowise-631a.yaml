app: Flowise-631a
env: preview
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.64.0
values:
  containerPort: 3000
  gitRepository: dzsak/Flowise
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    registry: ghcrRegistry
    repository: ghcr.io/dzsak/{{ .APP }}
    strategy: dockerfile
    tag: '{{ .SHA }}'
  imagePullSecrets:
    - Flowise-631a-ghcrregistry-pullsecret
  replicas: 1
  resources:
    ignoreLimits: true
